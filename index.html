<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Sign up | Basket ™</title>
        <link rel="stylesheet" href="style.css">
        <link rel="icon" type="image/x-icon" href="/images/favicon.png">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Cal+Sans&display=swap" rel="stylesheet">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Raleway:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    </head>
    <body>
        <div class="menu">
            <div class="left">
                <p id="logo">Basket ™</p>
                <img src="images/signUp.svg" id="signUp">
                <p id="quote">Sign up today to get exciting offers..!</p>
            </div>

            <div class="right">
                <h1>Get started</h1>
                <form action="register.php" method="POST">
                    <div class="signingup">
                        <div class="leftside">
                            <div>
                                <label for="first_name"> </label>
                                <input type="text" id="first_name" placeholder="FIRST NAME" name="first_name" required>
                            </div>
                            <div>
                                <label for="mail"> </label>
                                <input type="email" id="mail" placeholder="E-MAIL" name="mail" required>
                            </div>
                            <div>
                                <label for="user-password"> </label>
                                <input type="password" id="user-password" placeholder="PASSWORD" name="user-password" required>
                            </div>
                        </div>

                        <div class="rightside">
                            <div>
                                <label for="last_name"> </label>
                                <input type="text" id="last_name" placeholder="LAST NAME" name="last_name" required>
                            </div>
                            <div>
                                <label for="phone"> </label>
                                <input type="tel" id="phone" placeholder="PHONE" name="phone" required>
                            </div>
                            <div>
                                <label for="password_confirm"> </label>
                                <input type="password" id="password_confirm" placeholder="CONFIRM PASSWORD" name="password_confirm" required>
                            </div>
                        </div>

                    </div>
                    <div class="btn">
                        <button id="btn-sub" type="submit">Create Account</button>
                        <p class="btn-text">
                            Already have an account..?
                            <span class="btn-text-highlight">LOG IN</span>
                        </p>
                    </div>
                </form>
                
            </div>
        </div>
    </body>
</html>
